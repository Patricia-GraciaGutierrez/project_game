<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Save the Ocean</title>
    <link rel="stylesheet" href="styles/style.css">
</head>

<body>
    <main>
        <div id="game-intro">
            <img src="images/logotipo.png" alt="logo" class="logo-img" />
            </br>
            <button id="start-button">Start Game</button>
            <div class="text-intro">
                <p>Use the up and down arrow keys to control the diver</p>
                <p>Be careful with sharks!</p>
            </div>
            <img src="images/arrows.png" alt="arrows" class="arrows-img" />
        </div>

        <div class="game-container">
            <div id="game-area">
                <div id="life-bar">
                    <div id="life-fill"></div>
                </div>
                <div id="lives"></div>
                <div class="player" id="player"></div>
            </div>
        </div>

        <div id="game-end">
            <div id="game-end-area">
                <img src="images/Game Over.png" alt="logo" class="logo-img" />
                <h1 id="end-message"></h1>
                <button id="restart-button">Restart</button>
            </div>
        </div>
    </main>

    <script type="text/javascript" src="js/game.js"></script>
    <script type="text/javascript" src="js/player.js"></script>
    <script type="text/javascript" src="js/obstacle.js"></script>
    <script type="text/javascript" src="js/script.js"></script>
</body>

</html>
